<h3 id="features">Features</h3>

<ul>
  <li>Simple, intuitive API.</li>
  <li>Quick setup; just put your auth token and you’re in business.</li>
  <li>Exposes all functionality in the Bot API 2.3.1, including custom
keyboards, inline keyboards, force reply, chat actions, deep
linking, kicking users, editing messages, notifications…</li>
  <li>Ability to stream downloads and uploads.</li>
  <li>Powerful, <a href="https://github.com/senchalabs/connect">connect</a>-style message handling and filtering.</li>
</ul>

<p>Bots API version implemented: December 4, 2016</p>
